<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Kalnia:wght@300&family=Kavivanar&family=Orbitron:wght@700&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">

</head>
<body class="login">
    <div id="body" class="limit400">
        <div class="wrapper">
            <form id="login-form">
                <div class="header">
                    <img src="media/South Eats.png" alt="South Eats Logo" class="logo">
                    <h1>Login</h1>
                </div>
            <div class="input-boxlog">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-boxlog">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="yourdesc">
                Use YOUR account to log in    
                <br>
            </div>

            <br>
            <div class="login-box">
            <button style="cursor:pointer;" type="button" class="btnaccc" id="create-account-btn">CREATE ACCOUNT</button>
            <button style="cursor:pointer;" type="submit" class="btnacc">LOGIN</button> 
         </div>
        </form>
    </div>
</div>
    
    <!-- Other scripts -->
   
    
    <script src="scripts/script.js"></script>
    <script>
        // JavaScript to handle the click event for "CREATE ACCOUNT" button
        document.getElementById('create-account-btn').addEventListener('click', function() {
            window.location.href = 'signup.html'; // Redirect to signup.html when button is clicked
        });
    </script>


</body>
</html>
