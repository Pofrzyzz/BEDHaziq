<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Eats Local Snack Store</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="media/South Eats.png" alt="South Eats Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Order History</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="checkout.html">
                <img src="media/Shopping Cart.png" alt="Cart Icon">
            </a>
        </div>
    </header>
    
    <main>
        <section class="advert-display">
            <div class="advert">Advert/Display</div>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
        
        <section class="shop-by-country">
            <h2>Shop by Country</h2>
            <div class="countries">
                <a href="countries/Brunei.html" class="country">
                    <img src="media/Brunei.png" alt="Brunei">
                    <div class="country-name">Brunei</div>
                </a>
                <a href="countries/Cambodia.html" class="country">
                    <img src="media/Cambodia.png" alt="Cambodia">
                    <div class="country-name">Cambodia</div>
                </a>
                <a href="countries/EastTimor.html" class="country">
                    <img src="media/EastTimor.png" alt="East Timor">
                    <div class="country-name">East Timor</div>
                </a>
                <a href="countries/Indonesia.html" class="country">
                    <img src="media/Indonesia.png" alt="Indonesia">
                    <div class="country-name">Indonesia</div>
                </a>
                <a href="countries/Laos.html" class="country">
                    <img src="media/Laos.png" alt="Laos">
                    <div class="country-name">Laos</div>
                </a>
                <a href="countries/Malaysia.html" class="country">
                    <img src="media/Malaysia.png" alt="Malaysia">
                    <div class="country-name">Malaysia</div>
                </a>
                <a href="countries/Myanmar.html" class="country">
                    <img src="media/Myanmar.png" alt="Myanmar">
                    <div class="country-name">Myanmar</div>
                </a>
                <a href="countries/Philippines.html" class="country">
                    <img src="media/Philippines.png" alt="Philippines">
                    <div class="country-name">Philippines</div>
                </a>
                <a href="countries/Singapore.html" class="country">
                    <img src="media/Singapore.png" alt="Singapore">
                    <div class="country-name">Singapore</div>
                </a>
                <a href="countries/Thailand.html" class="country">
                    <img src="media/Thailand.png" alt="Thailand">
                    <div class="country-name">Thailand</div>
                </a>
                <a href="countries/Vietnam.html" class="country">
                    <img src="media/Vietnam.png" alt="Vietnam">
                    <div class="country-name">Vietnam</div>
                </a>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
