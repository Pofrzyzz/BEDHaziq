<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Kalnia:wght@300&family=Kavivanar&family=Orbitron:wght@700&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">


</head>
<body class="login">
    <div id="body" class="limit400">
        <div class="wrapper">
            <form id="login-form">
                <div class="header">
                    <img src="media/South Eats.png" alt="South Eats Logo" class="logo">
                    <h1>SIGNUP</h1>
                </div>
                <div class="input-boxlog">
                    <input type="email" id="newemail" placeholder="New Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-boxlog">
                    <input type="password" id="setpassword" placeholder="Set Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-boxlog">
                    <input type="text" id="setpostal" placeholder="6 Digit Postal Code" required>
                    <i class='bx bxs-map'></i>
                </div>
                <div class="input-boxlog">
                    <input type="text" id="setstreet" placeholder="Set street name" required>
                    <i class='bx bxs-building'></i>
                </div>
                <div class="input-boxlog">
                    <input type="text" id="setblock" placeholder="4 Digit Block Number (0035, 0350, 350A)" required>
                    <i class='bx bxs-building'></i>
                </div>
                <div class="input-boxlog">
                    <input type="text" id="setunit" placeholder="Unit Number" required>
                    <i class='bx bxs-home'></i>
                </div>
                <div class="input-boxlog">
                    <input type="text" id="setnumber" placeholder="Phone number (12345678)" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-boxlog">
                    <input type="text" id="setname" placeholder="Name" required>
                    <i class='bx bxs-user-detail'></i>
                </div>
                <div class="yourdesc">
                    Enter the Email you want to use   
                    <br>
                </div>
                <br>
                <div class="login-box">
                    <button style="cursor:pointer;" type="button" class="btnaccc" id="back-to-login-btn">BACK TO LOGIN</button> 
                    <button style="cursor:pointer;" type="button" onclick="register()" class="btnacc">SIGNUP</button>
                </div>
            </form>
        </div>
    </div>

    
  
    <script>
        // JavaScript to handle the click event for "CREATE ACCOUNT" button
        document.getElementById('back-to-login-btn').addEventListener('click', function() {
            window.location.href = 'login.html'; // Redirect to signup.html when button is clicked
        });
    </script>
</body>
</html>
